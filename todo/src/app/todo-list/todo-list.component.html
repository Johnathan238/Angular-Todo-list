<app-navbar></app-navbar>
<table class="table table-striped" >
  <!-- On cells (`td` or `th`) -->
  <tr *ngFor="let element of elements">
    <td class="active">{{element.completed}}</td>
    <td class="success">{{element.id}}</td>
    <td class="warning">{{element.title}}</td>
    <td class="danger">{{element.userId}}</td>
  </tr>
</table>
<app-footer></app-footer>
